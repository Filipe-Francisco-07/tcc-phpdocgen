name: Build & Deploy PHPDoc to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Download phpDocumentor
        run: wget https://phpdoc.org/phpDocumentor.phar -O phpdoc.phar

      - name: Build docs
        run: php phpdoc.phar -d src -t public-docs --parseprivate --visibility=public,protected,private --sourcecode

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public-docs
          publish_branch: gh-pages
          force_orphan: true
